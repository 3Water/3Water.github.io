                        <h3 id="&#x5F15;&#x5165;&#x9879;&#x76EE;"><a href="#&#x5F15;&#x5165;&#x9879;&#x76EE;" class="headerlink" title="&#x5F15;&#x5165;&#x9879;&#x76EE;"></a>&#x5F15;&#x5165;&#x9879;&#x76EE;</h3><ul class="ui list">
<li>&#x5F15;&#x5165;&#x63D2;&#x4EF6;</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">buildscript {</div><div class="line">    repositories {</div><div class="line">        mavenCentral()</div><div class="line">    }</div><div class="line">    dependencies {</div><div class="line">        classpath &apos;org.greenrobot:greendao-gradle-plugin:3.2.1&apos;</div><div class="line">    }</div><div class="line">}</div></pre></td></tr></table></figure>
<ul class="ui list">
<li>&#x5F15;&#x5165;&#x4F9D;&#x8D56;&#x7C7B;&#x5E93;<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">apply plugin: &apos;com.android.application&apos;</div><div class="line">apply plugin: &apos;org.greenrobot.greendao&apos;</div><div class="line">dependencies {</div><div class="line">    compile &apos;org.greenrobot:greendao:3.2.0&apos;</div><div class="line">}</div></pre></td></tr></table></figure>
</li>
</ul>
<h3 id="&#x914D;&#x7F6E;"><a href="#&#x914D;&#x7F6E;" class="headerlink" title="&#x914D;&#x7F6E;"></a>&#x914D;&#x7F6E;</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">greendao {</div><div class="line">    schemaVersion 2 //&#x6570;&#x636E;&#x5E93;&#x5F53;&#x524D;&#x7248;&#x672C;</div><div class="line">    daoPackage &apos;src/main/java&apos; //&#x6587;&#x4EF6;&#x751F;&#x6210;&#x5305;&#x540D;</div><div class="line">    targetGenDir &apos;*********&apos; //&#x6587;&#x4EF6;&#x751F;&#x6210;&#x8DEF;&#x5F84;</div><div class="line">}</div></pre></td></tr></table></figure>
<h3 id="&#x5B9E;&#x4F53;-entity&#x6CE8;&#x89E3;"><a href="#&#x5B9E;&#x4F53;-entity&#x6CE8;&#x89E3;" class="headerlink" title="&#x5B9E;&#x4F53;@entity&#x6CE8;&#x89E3;"></a>&#x5B9E;&#x4F53;@entity&#x6CE8;&#x89E3;</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">@Entity(</div><div class="line">        // &#x544A;&#x77E5;GreenDao&#x5F53;&#x524D;&#x5B9E;&#x4F53;&#x5C5E;&#x4E8E;&#x54EA;&#x4E2A;schema(&#x5F53;app&#x4E2D;&#x6709;&#x591A;&#x4E2A;&#x6570;&#x636E;&#x5E93;)</div><div class="line">        schema = &quot;myschema&quot;,</div><div class="line">        // &#x6807;&#x8BB0;&#x4E00;&#x4E2A;&#x5B9E;&#x4F53;&#x5904;&#x4E8E;&#x6D3B;&#x52A8;&#x72B6;&#x6001;&#xFF0C;&#x6D3B;&#x52A8;&#x5B9E;&#x4F53;&#x6709;&#x66F4;&#x65B0;&#x3001;&#x5220;&#x9664;&#x548C;&#x5237;&#x65B0;&#x65B9;&#x6CD5;</div><div class="line">        active = true,</div><div class="line">        //&#x8868;&#x540D;</div><div class="line">        nameInDb = &quot;AWESOME_USERS&quot;,</div><div class="line">        // &#x5B9A;&#x4E49;&#x7D22;&#x5F15;&#xFF0C;&#x53EF;&#x4EE5;&#x8DE8;&#x8D8A;&#x591A;&#x4E2A;&#x5217;</div><div class="line">        indexes = {</div><div class="line">                @Index(value = &quot;name DESC&quot;, unique = true)</div><div class="line">        },</div><div class="line">        // &#x662F;&#x5426;&#x521B;&#x5EFA;&#x6570;&#x636E;&#x5E93;&#x8868; (&#x9ED8;&#x8BA4;true).</div><div class="line">        createInDb = false,</div><div class="line">        // &#x662F;&#x5426;&#x751F;&#x6210;&#x6784;&#x9020;&#x5668;</div><div class="line">        generateConstructors = true,</div><div class="line">        // &#x662F;&#x5426;&#x751F;&#x6210;getters&#x548C;setters&#x65B9;&#x6CD5; </div><div class="line">        generateGettersSetters = true</div><div class="line">)</div><div class="line">public class User {</div><div class="line">  ...</div><div class="line">}</div></pre></td></tr></table></figure>
<h3 id="&#x5C5E;&#x6027;&#x6CE8;&#x89E3;"><a href="#&#x5C5E;&#x6027;&#x6CE8;&#x89E3;" class="headerlink" title="&#x5C5E;&#x6027;&#x6CE8;&#x89E3;"></a>&#x5C5E;&#x6027;&#x6CE8;&#x89E3;</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">@Entity</div><div class="line">public class User {</div><div class="line">    @Id(autoincrement = true)</div><div class="line">    private Long id;//&#x4E3B;&#x952E; Long&#x578B;&#xFF0C;&#x53EF;&#x4EE5;&#x901A;&#x8FC7;@Id(autoincrement = true)&#x8BBE;&#x7F6E;&#x81EA;&#x589E;&#x957F;</div><div class="line">    @Index(unique = true)</div><div class="line">    private String key;//&#x4F7F;&#x7528;@Index&#x4F5C;&#x4E3A;&#x4E00;&#x4E2A;&#x5C5E;&#x6027;&#x6765;&#x521B;&#x5EFA;&#x4E00;&#x4E2A;&#x7D22;&#x5F15;&#xFF0C;&#x901A;&#x8FC7;name&#x8BBE;&#x7F6E;&#x7D22;&#x5F15;&#x522B;&#x540D;&#xFF0C;&#x4E5F;&#x53EF;&#x4EE5;&#x901A;&#x8FC7;unique&#x7ED9;&#x7D22;&#x5F15;&#x6DFB;&#x52A0;&#x7EA6;&#x675F;</div><div class="line">    @Property(nameInDb = &quot;USERNAME&quot;)</div><div class="line">    private String name;//&#x8BBE;&#x7F6E;&#x4E00;&#x4E2A;&#x975E;&#x9ED8;&#x8BA4;&#x5173;&#x7CFB;&#x6620;&#x5C04;&#x6240;&#x5BF9;&#x5E94;&#x7684;&#x5217;&#x540D;&#xFF0C;&#x9ED8;&#x8BA4;&#x662F;&#x7684;&#x4F7F;&#x7528;&#x5B57;&#x6BB5;&#x540D; &#x4E3E;&#x4F8B;&#xFF1A;@Property (nameInDb=&quot;name&quot;)</div><div class="line">    @NotNull</div><div class="line">    private int repos;//&#x8BBE;&#x7F6E;&#x6570;&#x636E;&#x5E93;&#x8868;&#x5F53;&#x524D;&#x5217;&#x4E0D;&#x80FD;&#x4E3A;&#x7A7A;</div><div class="line">    @Transient</div><div class="line">    private int tempUsageCount;//&#x6DFB;&#x52A0;&#x6B21;&#x6807;&#x8BB0;&#x4E4B;&#x540E;&#x4E0D;&#x4F1A;&#x751F;&#x6210;&#x6570;&#x636E;&#x5E93;&#x8868;&#x7684;&#x5217;</div><div class="line">}</div></pre></td></tr></table></figure>
<h3 id="&#x521D;&#x59CB;&#x5316;"><a href="#&#x521D;&#x59CB;&#x5316;" class="headerlink" title="&#x521D;&#x59CB;&#x5316;"></a>&#x521D;&#x59CB;&#x5316;</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">helper = new DaoMaster.DevOpenHelper(this, &quot;notes-db&quot;, null);</div><div class="line">db = helper.getWritableDatabase();</div><div class="line">daoMaster = new DaoMaster(db);</div><div class="line">daoSession = daoMaster.newSession();</div><div class="line">noteDao = daoSession.getNoteDao();</div></pre></td></tr></table></figure>
<h3 id="&#x67E5;&#x8BE2;"><a href="#&#x67E5;&#x8BE2;" class="headerlink" title="&#x67E5;&#x8BE2;"></a>&#x67E5;&#x8BE2;</h3><ul class="ui list">
<li><p>&#x67E5;&#x8BE2;&#x5217;&#x8868;</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">QueryBuilder&lt;User&gt; qb = userDao.queryBuilder();</div><div class="line">List&lt;User&gt; list = qb.list();</div></pre></td></tr></table></figure>
</li>
<li><p>&#x6761;&#x4EF6;&#x67E5;&#x8BE2;</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">QueryBuilder&lt;User&gt; qb = userDao.queryBuilder();</div><div class="line">qb.where(UserDao.Properties.Age.gt(age)).orderAsc(UserDao.Properties.Age);</div><div class="line">List&lt;User&gt; list = qb.list();</div></pre></td></tr></table></figure>
</li>
</ul>
<h3 id="&#x589E;&#x5220;&#x6539;"><a href="#&#x589E;&#x5220;&#x6539;" class="headerlink" title="&#x589E;&#x5220;&#x6539;"></a>&#x589E;&#x5220;&#x6539;</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">userDao.insert(user);</div><div class="line">userDao.insertInTx(users);//&#x63D2;&#x5165;&#x591A;&#x6761;</div><div class="line">userDao.delete(user);</div><div class="line">userDao.update(user);</div></pre></td></tr></table></figure>
